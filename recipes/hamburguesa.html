  <body>
    <h1>Hamburguesa</h1>
    <img src="hamburguesa.jpg" alt="" />
    <p>Hamburguesa de queso</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Pan</li>
      <li>Queso</li>
      <li>200g de carne</li>
      <li>Lechuga</li>
      <li>Cebolla</li>
    </ul>
    <h2>Steps</h2>
    <ol>
      <li>Primero ponemos a calentar la carne en una sarten</li>
      <li>Cuando este lo suficientemente caliente ponemos el queso</li>
      <li>Coger las hojas de lechuga y lavarlas</li>
      <li>Pelar la cebolla</li>
    </ol>
